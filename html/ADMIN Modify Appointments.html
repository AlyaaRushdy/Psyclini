      </header>

      <div class="container pt-4 req-mod ml-5">
        <div class="row ">
          <div class="col-lg-10 card shadow">
            <h4 class="dark-blue-title pt-4 pl-3 pb-3">Add Appointment</h4>
            <div class="col-lg-12 card mb-4 add-appointment align-items-center">
              <form >
                <div class="row pl-4">
                  <div class="col-lg-4 pb-4">
                    <label class=""> Date : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="date"  id="" class="w-100" required>
                  </div>
                  <div class="col-lg-4 pb-4">
                    <label > Time : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="time" name="datetime" id="" class="w-100" required>
                  </div>
                </div>
                <div class="col-lg-12 text-right ml-5">
                  <input type="submit" class="btn btn-primary align-items-end " value="Submit"> 
                </div>
              </form>
            </div>
          </div>

          <div class="col-lg-10 card shadow">
            <h4 class="dark-blue-title pt-4 pl-3 pb-3">Cancel Appointment</h4>
            <div class="col-lg-12 card mb-4 add-appointment align-items-center">
              <form >
                <div class="row pl-4">
                  <div class="col-lg-4 pb-4">
                    <label class=""> Date : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="date"  id="" class="w-100" required>
                  </div>
                  <div class="col-lg-4 pb-4">
                    <label > Time : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="time" name="datetime" id="" class="w-100" required>
                  </div>
                </div>
                <div class="col-lg-12 text-right ml-5">
                  <input type="submit" class="btn btn-primary align-items-end " value="Submit"> 
                </div>
              </form>
            </div>
          </div>

          <div class="col-lg-10 card shadow">
            <h4 class="dark-blue-title pt-4 pl-4 pb-3">Change Appointment</h4>
            <div class="col-lg-12 card mb-4 add-appointment align-items-center">
              <form >
                <div class="row pl-4">
                  <div class="col-lg-12 pb-3">
                    <label class="title">From </label>
                  </div>
                  <div class="col-lg-4 pb-4">
                    <label> Date : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="date"  id="" class="w-100" required>
                  </div>
                  <div class="col-lg-4 pb-4">
                    <label > Time : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="time" name="datetime" id="" class="w-100" required>
                  </div>
                </div>
                <div class="row pl-4">
                  <div class="col-lg-12 pb-3">
                    <label class="title">To</label>
                  </div>
                  <div class="col-lg-4 pb-4">
                    <label>Date : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="date"  id="" class="w-100" required>
                  </div>
                  <div class="col-lg-4 pb-4">
                    <label > Time : </label>
                  </div>
                  <div class="col-lg-8">
                    <input type="time" name="datetime" id="" class="w-100" required>
                  </div>
                </div>
                <div class="col-lg-12 text-right ml-5">
                  <input type="submit" class="btn btn-primary align-items-end " value="Submit"> 
                </div>
              </form>
            </div>
          </div>
