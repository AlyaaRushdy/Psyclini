<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> اختبار الكسل و خمول النفس </title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">هل تشعر كثيرا بالرغبه في النوم والنعاس ؟</h3>
            <ul>
                <li>
                    <input type="radio" name="answer" id="y" class="answer">
                    <label for="y" id="y_text">نعم</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="N" class="answer">
                    <label for="N" id="N_text">لا</label>
                </li>
            </ul>
        </div>
        <button id="submit">التالي</button>
    </div>
    <!--<script src=""></script>-->
</body>
</html>
